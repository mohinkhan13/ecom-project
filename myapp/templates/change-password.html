{% extends 'header.html' %}
{% block content %}
{% load static %}
    <!-- Breadcrumb Begin -->
    <div class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__links">
                        <a href="/"><i class="fa fa-home"></i> Home</a>
                        <span>change-password</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->

    <!-- Contact Section Begin -->
    <section class="contact spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 mx-auto" >
                    <div class="contact__content " >
                        {% if msg%}
                            <p style="background-color: lightcoral; color: white; display: inline-block; padding: 0px 10px; border-radius: 5px; text-align: center">{{msg}}</p>
                        {% endif %}
                        
                        <div class="contact__form">
                            <h5>change-password</h5>
                            <form method="POST" action="{% url 'change-password'%}">
                                {% csrf_token %}                                                             
                                <input type="password" placeholder="Old password" name="old_password">       
                                <input type="password" placeholder="New password" name="new_password">
                                <input type="password" placeholder="Confirm New password" name="cnew_password">                                         
                                <button type="submit" class="site-btn">Change Password</button>
                            </form>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</section>
<!-- Contact Section End -->
{% endblock%}
