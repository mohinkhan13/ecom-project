{% extends 'header.html' %}
{% block content %}
{% load static %}
    <!-- Breadcrumb Begin -->
    <div class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__links">
                        <a href="/"><i class="fa fa-home"></i> Home</a>
                        <span>Profile</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->

    <!-- Contact Section Begin -->
    <section class="contact spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 mx-auto">
                    <div class="contact__content">
                        {% if msg%}
                            <p style="background-color: lightcoral; color: white; display: inline-block; padding: 0px 10px; border-radius: 5px; text-align: center;">{{msg}}</p>
                        {% endif %}
                        <div class="contact__form">
                            <h5>Profile</h5>
                            <form method="POST" action="{% url 'profile'%}" enctype="multipart/form-data">
                                {% csrf_token %}
                                <img src="{{request.session.profile_picture}}" width="90" height="90" style="border-radius: 50%; margin: 10px auto; display: block;object-fit: cover;">

                                <input type="text" value="{{user.fname}}" placeholder="First Name" name="fname" required>
                                <input type="text" value="{{user.lname}}" placeholder="Last Name" name="lname" required>
                                <input type="email" value="{{user.email}}" placeholder="Email" name="email" readonly style="font-weight: bold;color: grey;">
                                <input type="tel" value="{{user.mobile}}" placeholder="Mobile Number" name="mobile" required>                              
                                <textarea placeholder="Address" name="address">{{user.address}}</textarea>                                

                                <input type="file" name="profile_picture" alt="User img" >
                                <button type="submit" class="site-btn">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</section>
<!-- Contact Section End -->
{% endblock%}
