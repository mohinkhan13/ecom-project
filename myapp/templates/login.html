{% extends 'header.html' %}
{% block content %}
{% load static %}
    <!-- Breadcrumb Begin -->
    <div class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__links">
                        <a href="/"><i class="fa fa-home"></i> Home</a>
                        <span>Login</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->

    <!-- Contact Section Begin -->
    <section class="contact spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 mx-auto" >
                    <div class="contact__content " >
                        {% if msg%}
                            <p style="background-color: lightcoral; color: white; display: inline-block; padding: 0px 10px; border-radius: 5px; text-align: center">{{msg}}</p>
                        {% endif %}
                        <div class="contact__form">
                            <h5>Login</h5>
                            <form method="POST" action="{% url 'login'%}">
                                {% csrf_token %}                             
                                <input type="text" id="user_email" placeholder="Email" name="email">
                                <p id="email_error"></p>
                                <input type="password" placeholder="password" name="password">                                                    
                                <button type="submit" class="site-btn">Login</button>

                                <a href="{% url 'forgot-password' %}" style="display: block; margin-top: 20px;">Forgot Password</a>
                            </form>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</section>
<!-- Contact Section End -->
{% endblock%}
